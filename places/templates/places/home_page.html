{% extends "base.html" %}
{% block content %}

<div class="container posts-content">
    <div class="row">
        {% for com in last_4_comments %} 
        <div class="col-lg-6">
            <div class="card mb-4">
              <div class="card-body">
                <div class="media mb-3">
                  <img src="{{com.user.photo.url}}" style="width: 300px;" class="d-block ui-w-40 rounded-circle" alt="">
                  <div class="media-body ml-3">
                   {{com.user.username}}
                    <div class="text-muted small">{{com.created_at}}</div>
                  </div>
                </div>
            
                <p>
                  {{com.comment_text}}
                </p>
                <a href="javascript:void(0)" class="ui-rect ui-bg-cover" style="background-image: url('https://bootdey.com/img/Content/avatar/avatar3.png');"></a>
              </div>
              <div class="card-footer">
                <!-- Use a loop to display stars based on com.star_given -->
                {% for i in "x"|ljust:com.star_given %}  
                    <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                {% endfor %}
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
