{% extends "base.html"%}


{% block content %}

{% for friend in users %}
<div class="card mt-5" style="max-width: 800px; margin-left: 20%; ">
    <div class="row g-0">
      <div class="col-4">
        <img style="width: 50%; border-radius: 50%;" src="{{friend.photo.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{friend.name}}</h5>
          <p class="card-text"><b> {{friend.username}}</b></p>
          <p class="card-text"><small class="text-body-secondary">{{friend.email}}</small></p>
          <div class=" col">
            <a href="{% url 'users:send_request' friend.id%}" class="btn btn-primary">Send request</a>
            <button class="btn btn-secondary">Ignore</button>
        </div>
        </div>

        
      </div>
     
    </div>
  </div>
 
  {% endfor %}
              

{% endblock %}
