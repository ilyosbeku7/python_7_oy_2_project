{% extends "base.html"%}


{% block content %}

{% for friend in users %}
<div class="card mb-2" style="max-width: 640px; text-align:center;">
  <div class=" row-g-0" >
    <div class="col-md-4">
      <img width="100px" height="100px" src="{{friend.photo.url}}"  alt="User photos">
    </div>
    <div class="col-md-6">
      <div class="card-body" > 
        <p><b>{{friend.username}}</b></p> <br>
        <p>{{friend.email}}</p>
      </div>
    </div>
    <div class=" col">
      {% if friend in friend_request %}
            <button class="btn btn-secondary" disabled>Sent</button>
      {% else %}
        <a href="{% url 'users:send_request' friend.id%}" class="btn btn-primary">Send request</a>
      {% endif %}
    </div>
  </div>
</div>
 
{% endfor %}
              

{% endblock %}
