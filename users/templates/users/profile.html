{% extends "base.html"%}

{% load static %}
{% block content %}


<div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
  <div class="card p-4"> 
    <div class=" image d-flex flex-column justify-content-center align-items-center"> 
      <button class="btn btn-secondary"> <img src="{{user.photo.url}}"  height="150" width="150" /></button> 
      <span class="name mt-3">{{user.first_name}}</span> <span class="idd">@{{user.username}}</span> 
      <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">{{user.phone_number}}</span> 
        <span><i class="fa fa-copy"></i></span> 
      </div>
      
        <div class=" d-flex mt-2"> 
            <a href="{% url 'users:profile_update' %}" class="btn btn-dark">Edit Profile</a> 
          </div> 
         
              <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                 <span><i class="fa fa-twitter"></i></span>
                  <span><i class="fa fa-facebook-f"></i></span> 
                  <span><i class="fa fa-instagram"></i></span> 
                  <span><i class="fa fa-linkedin"></i></span> 
                </div> 
                <div class=" px-2 rounded mt-4 date "> 
                  <span class="join">Joined {{user.date_joined|date:"M d, Y"}}</span>
                </div> 
         </div>
     </div>
</div>
{% endblock %}
